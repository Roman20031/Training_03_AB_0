<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opakování header k maturitě</title>

    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/hero.css">
    <link rel="stylesheet" href="style/buttons.css">
    <link rel="stylesheet" href="style/footer.css">

    <script src="/script/script.js" defer></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="/" class="wrapper-logo">
                <img src="/imgs/logo.webp" alt="Logo">
            </a>
            <button class="hamburger">
                <span class="stick"></span>
                <span class="stick"></span>
                <span class="stick"></span>
            </button>
            <nav>
                <a href="#">Úvod</a>
                <a href="#">Kontakt</a>
                <a href="#">Ceník</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <h1>Zaklínač 3 online</h1>
                <p>Vstupte do světa plného monster
                     a nebezpečných úkolů. 
                     Staňte se legendárním lovcem a
                     bojujte o svůj osud.
                </p>
                <div class="wrapper-buttons">
                    <a href="#" class="button">Instalace</a>
                    <a href="#" class="button ghost">Download</a>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="footer">
            <div class="col-1">
                <h3>USEFULL LINKS</h3>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="#">Shop</a>
                <a href="#">Blog</a>
            </div>
            <div class="col-2">
                <h3>NEWSLETTER</h3>
                <form>
                    <input type="email" placeholder="Your email Address" required>
                    <br>
                    <button type="submit">REGISTER NOW</button>
                </form>
            </div>
            <div class="col-3">
                <h3>COTNACT</h3>
                <P>123, Qrtz Street, 16/02 <br>Frontendestan, CZ </P>
     
            </div>
        </div>
    </footer>
</body>
</html>
